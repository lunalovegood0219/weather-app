<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app
    </title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&family=Prompt&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/f3c7a7957a.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </head>
<body>
    <div class="card">
    <div class="container">
        <h1 class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </h1>
   <form id="search-form">
    <input type="search" placeholder="Type your city here" id="search-input">
    <input type="submit" value="choose" class="input-chooses">
   </form> 
  <button class="region-btn" id="region-btn">your regon</button>
   <h5 class="current-time" id="current-time"></h5>
   <h5 class="current-city" id="current-city"></h5>
   <h1 class="daytemperature" >
     <div id="main-temp">19℃ <br>
    TODAY </div>  <i class="fa-solid fa-cloud fa-bounce" style="color: #87a0c9;"></i>
    
   </h1>
   

    <h6 class="climaticdata">
        <ul>
            <li> <span class="describe" id="describe">Clear</span> </li>
            <li>Humidity: <span class="humidity" id="humidity">77%</span> </li>
            <li>Wind : <span class="wind" id="wind">7</span> km/h</li>
        </ul>
    </h6>
   <hr class="line">
   <div class="row">
    <div class="col">
        <h4 class="tue">
        20℃ <i class="fa-sharp fa-solid fa-sun " style="color: #d4ff00;"></i>
        <br>
        TUE 
    </h4>
    </div>
    <div class="col">
         <h4 class="wed">
            19℃ <i class="fa-solid fa-wind" style="color: #80a5e5;"></i>
            <br>
            WED
         </h4>
        </div>
    <div class="col">
        <h4 class="thu">
            17℃ <i class="fa-solid fa-bolt-lightning" style="color: #d4ff00;"></i>
            <br>
            THU
        </h4> 
    </div>
    <div class="col">
         <h4 class="fri">
            16℃ <i class="fa-solid fa-cloud-rain" style="color: #5b95a9;"></i>
            <br>
            FRI
         </h4>
        </div>
    <div class="col">
        <h4 class="sat">
            21℃ <i class="fa-solid fa-cloud" style="color: #87a0c9;"></i>
            <br>
            SAT
        </h4> 
    </div>
    <div class="col">
        <h4 class="sun">
            19℃ <i class="fa-sharp fa-solid fa-sun" style="color: #d4ff00;"></i>
            <br>
            SAT
        </h4> 
    </div>
    <div class="col">
        <h4 class="mon">
            18℃ <i class="fa-sharp fa-solid fa-sun" style="color: #d4ff00;"></i>
            <br>
            MON
        </h4>
    </div>
   </div>
   </div>
   <a href="https://github.com/lunalovegood0219/weather-app" target="_blank" class="github-repository">Open-source</a>
   <p class="coder-info"> by LUNA</p>
   </div>
    <script src="src/index.js"></script>
   </body>
</html>
